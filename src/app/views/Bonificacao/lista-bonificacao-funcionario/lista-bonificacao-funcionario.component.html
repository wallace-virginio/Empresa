<div class="card" >
  <div class="card-body">
    <h5 class="card-title">Funcionario:</h5>
    <button routerLink="/bonificacao/cadastro/" class="btn btn-danger" >Cadastrar bonificacao</button>
   <div style="height: 300px; overflow: auto;">
    <table class="table">
      <thead>
        <tr >
          <th scope="col">Codigo</th>
          <th scope="col">Descrição</th>
          <th scope="col">Valor</th>
          <th scope="col">Status</th>
          <th scope="col" colspan="2">Quitar/Cancelar</th>
          <th scope="col">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor = "let bonificacao of bonificacoes">
          <th scope="row">{{bonificacao.codigo}}</th>
          <td>{{bonificacao.boni_descricao}}</td>
          <td>{{bonificacao.boni_valor | currency:'BRL'}}</td>
          <td>{{bonificacao.boni_status}}</td>
          <td><button (click)="pagarBonificacao(bonificacao.codigo)" *ngIf="bonificacao.boni_status == 'PENDENTE'" class="btn btn-success mx-3">Q</button>
          <td><button (click)="cancelarBonificacao(bonificacao.codigo)" *ngIf="bonificacao.boni_status == 'PENDENTE'"class="btn btn-danger">C</button></td>
          <td><i routerLink="/boleto/edicao/{{bonificacao.codigo}}/" class="fas fa-edit text-info" ></i>
              <i routerLink="/boleto/exclusao/{{bonificacao.codigo}}/" class="fas fa-trash-alt text-danger mx-2" ></i>
          </td>
        </tr>

      </tbody>
    </table>
  </div>
  <div>
    <button routerLink="/alunosComTurma" class="btn btn-secondary">Voltar</button>
  </div>
  </div>
</div>
