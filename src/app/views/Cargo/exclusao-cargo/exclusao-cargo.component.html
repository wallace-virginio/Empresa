<div class="card">
  <div class="card-body">
    <h5 class="card-title">Excluir Cargo</h5>
    <form>
      <div class="mb-3">
        <label class="form-label">Atribuição Cargo</label>
        <input type="text" class="form-control" [(ngModel)]="cargo.car_atribuicao" readonly name="car_atribuicao">
      </div>
      <div class="mb-3">
        <label class="form-label">Nome da turma</label>
        <input type="text" class="form-control" readonly [(ngModel)]="cargo.car_nome"  name="car_nome">
      </div>
      <button (click)="excluirCargo()" class="btn btn-primary ">Excluir</button>
      <button routerLink="/cargo" class="btn btn-secondary mx-3">Voltar</button>
    </form>

  </div>
</div>
