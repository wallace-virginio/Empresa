<div class="card">
  <div class="card-body">
    <h5 class="card-title">Cadastro de novo Funcionario</h5>
    <hr>
    <form>
      <div class="mb-3">
        <label class="form-label">Nome do Funcionario</label>
        <input type="text" class="form-control"  [(ngModel)]="Funcionario.func_nome"  name="func_nome">
      </div>
      <div class="mb-3">
        <label class="form-label">Cidade do Funcionario</label>
        <input type="text" class="form-control"  [(ngModel)]="Funcionario.func_cidade"  name="func_cidade">
      </div>
      <button (click)="cadastrarFuncionario()"  class="btn btn-primary ">Cadastrar</button>
      <button type="reset" class="btn btn-secondary mx-3">Cancelar</button>
      <button routerLink="/cargo" class="btn btn-secondary mx-3">Voltar</button>
    </form>

  </div>
</div>
