<div class="card">
  <div class="card-body">
    <h5 class="card-title">Alteração dos dados do Funcionario</h5>
    <hr>
    <form>
      <div class="mb-3">
        <label class="form-label">Nome do Funcionario</label>
        <input type="text" class="form-control" [(ngModel)]="Funcionario.func_nome" name="func_nome">
      </div>
      <div class="mb-3">
        <label class="form-label">Cidade do Funcionario</label>
        <input type="text" class="form-control" [(ngModel)]="Funcionario.func_cidade" name="func_cidade">
      </div>
      <button (click)="editarFuncionario()" class="btn btn-primary ">Alterar</button>
      <button  (click)="cancelarEdicao()" class="btn btn-secondary mx-3">Cancelar</button>

    </form>

  </div>
</div>
