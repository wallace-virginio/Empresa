<div class="card" >
  <div class="card-body">
    <h5 class="card-title">Funcionarios do Cargo: </h5>
    <button class="btn btn-danger" >Cadastrar Funcionario</button>
    <hr>
   <div style="height: 300px; overflow: auto;">
    <table class="table">
      <thead>
        <tr >
          <th scope="col">Codigo</th>
          <th scope="col">Nome do Funcionario</th>
          <th scope="col">Cidade</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let funcionario of funcionarios">
          <th scope="row">{{funcionario.id_Funcionario}}</th>
          <td>{{funcionario.func_nome}}</td>
          <td>{{funcionario.func_cidade}}</td>

        </tr>

      </tbody>
    </table>
  </div>
  </div>
</div>
